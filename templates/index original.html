<!DOCTYPE html>
<html>
<head>
    <title>ScanShow - QR Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ScanShow</h1>
        <form action="/generate" method="POST">
            <label>Video URL:</label><br>
            <input type="text" name="video_url" required><br>
            <label>Title for QR Code:</label><br>
            <input type="text" name="title" required><br>
            <button type="submit">Generate QR</button>
            <label>Optional Notes:</label><br>
            <textarea name="notes" rows="4" cols="50"></textarea><br>
            <button type="submit">Generate Flyer</button>
        </form> 	
    </div>
</body>
</html>
